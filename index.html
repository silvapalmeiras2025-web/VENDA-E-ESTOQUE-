<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConstruFlow ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        #root { min-height: 100vh; display: flex; flex-direction: column; }
        /* Esconder scrollbar mantendo funcionalidade */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?deps=react@19.0.0,react-dom@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@19.0.0",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0,react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<script>
  // Tratamento global de erros para depuração facilitada
  window.onerror = function(message, source, lineno, colno, error) {
    console.error("Erro Detectado:", message, "em", source, "linha:", lineno);
    const root = document.getElementById('root');
    if (root && root.innerHTML === "") {
        root.innerHTML = `
          <div style="padding: 40px; text-align: center; font-family: sans-serif;">
            <h1 style="color: #ea580c; font-size: 24px;">Erro de Inicialização</h1>
            <p style="color: #666; margin: 10px 0;">Não foi possível carregar o ConstruFlow ERP.</p>
            <div style="background: #fef2f2; border: 1px solid #fee2e2; padding: 15px; border-radius: 8px; margin: 20px auto; max-width: 500px; text-align: left;">
              <code style="font-size: 12px; color: #991b1b;">${message}</code>
            </div>
            <button onclick="location.reload()" style="background: #ea580c; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 600;">Recarregar Sistema</button>
          </div>
        `;
    }
    return false;
  };
</script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
</body>
</html>
