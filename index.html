
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConstruFlow ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        #root { min-height: 100vh; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<script>
  window.onerror = function(message, source, lineno, colno, error) {
    console.error("Erro Detectado:", message, "em", source, "linha:", lineno);
    // Tenta avisar o usuário se algo falhar drasticamente
    if (document.getElementById('root') && document.getElementById('root').innerHTML === "") {
        document.getElementById('root').innerHTML = '<div style="padding: 50px; text-align: center; color: #333;">' +
            '<h1 style="color: #e63946;">Erro ao carregar aplicação</h1>' +
            '<p>Verifique o console do desenvolvedor para mais detalhes.</p>' +
            '<p style="font-size: 12px; color: #999;">' + message + '</p>' +
            '</div>';
    }
    return false;
  };
</script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
</body>
</html>
