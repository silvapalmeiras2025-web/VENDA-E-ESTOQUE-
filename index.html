<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConstruFlow ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        #root { min-height: 100vh; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?deps=react@19.0.0,react-dom@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@19.0.0",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0,react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<script>
  window.onerror = function(message, source, lineno, colno, error) {
    console.error("Erro Detectado:", message, "em", source, "linha:", lineno);
    const root = document.getElementById('root');
    if (root && root.innerHTML === "") {
        root.innerHTML = '<div style="padding: 50px; text-align: center; font-family: sans-serif; color: #333;">' +
            '<h1 style="color: #e63946;">Erro ao carregar aplicação</h1>' +
            '<p>Não foi possível iniciar o sistema ConstruFlow.</p>' +
            '<p style="font-size: 14px; color: #666; max-width: 600px; margin: 20px auto; background: #f8f8f8; padding: 15px; border-radius: 8px; border: 1px solid #ddd; text-align: left; overflow: auto;">' + 
            '<strong>Detalhes:</strong> ' + message + '<br><strong>Arquivo:</strong> ' + source + '<br><strong>Linha:</strong> ' + lineno + 
            '</p>' +
            '<button onclick="location.reload()" style="background: #f97316; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold;">Tentar Novamente</button>' +
            '</div>';
    }
    return false;
  };
</script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
</body>
</html>
